theme = "jpl"

[editor]
rulers = [80]
shell = ["fish", "-c"]
search.wrap-around = false

[editor.indent-guides]
render = true
character = "â”Š"

[keys.normal]
"A-h" = "jump_view_left"
"A-j" = "jump_view_down"
"A-k" = "jump_view_up"
"A-l" = "jump_view_right"
"#" = "toggle_comments"
"S-6" = "@ghidone:<esc>:insert-output date +\"%%Y-%%m-%%d\"<ret><A-;>a <esc>xdgep<C-o>"

[keys.normal."\\"]
"u" = ":diffg"
"y" = "@<A-s>:sort<ret><A-minus>,"
"b" = ":sh bu"
"r" = ":config-reload"
"s" = [
  "trim_selections",
  ":sh echo '%{selection}' | tmux load-buffer -b SLIME -; tmux paste-buffer -p -b SLIME -t 1; tmux send-keys -t 1 Enter",
]
"c" = "@?# %%<ret>/((\n)|([^#].*\n?)|(#[^ ].*\n?)|(# [^%].*\n?)|(# %[^%].*\n?))*<ret>X"
